<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <!--Preconnect to Google fonts for better performance-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!--Links to the custom font "Funnel Display" from Google fonts-->
    <link
      href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&display=swap"
      rel="stylesheet"
    />
    <title>Weatherly</title>

    <!--Script to handle page functionality-->
    <script defer src="index.js"></script>
  </head>
  <body>
    <!-- Navigation bar with links to various sections of the page -->
    <nav>
      <a href="#home">Home</a>
      <a href="#temperature-section">Temperature</a>
      <a href="#rain-section">Rainfall</a>
      <a href="#cloud-section">Cloud Coverage</a>
      <a href="#wind-section">Wind Speed</a>
    </nav>

    <!-- Home section with the title of the page -->
    <section id="home">
      <h1>Weatherly</h1>
    </section>

    <!-- Temperature section displaying temperature-related data -->
    <section id="temperature-section">
      <div id="temperature-card" class="card">
        <h2>Temperature</h2>
        <!-- Placeholder for temperature data -->
        <p id="temperature-text"></p>
        <img src="temperature.png" />
      </div>
      <button id="temperature-button" class="button">Update Data</button>
    </section>

    <!-- Rainfall section displaying rainfall-related data -->
    <section id="rain-section">
      <div id="rain-card" class="card">
        <h2>Rainfall</h2>
        <p id="rain-text"></p>
        <img src="rain.png" />
      </div>
      <button id="rain-button" class="button">Update Data</button>
    </section>

    <!-- Cloud Coverage section displaying cloud coverage-related data -->
    <section id="cloud-section">
      <div id="cloud-card" class="card">
        <h2>Cloud Coverage</h2>
        <p id="cloud-text"></p>
        <img src="cloud.png" />
      </div>
      <button id="cloud-button" class="button">Update Data</button>
    </section>

    <!-- Wind Speed section displaying wind speed-related data -->
    <section id="wind-section">
      <div id="wind-card" class="card">
        <h2>Wind Speed</h2>
        <p id="wind-text"></p>
        <img src="wind.png" />
      </div>
      <button id="wind-button" class="button">Update Data</button>
    </section>
  </body>
</html>
